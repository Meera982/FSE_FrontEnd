<div class="container">
    <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="staticEmail" class="col-md-3 col-form-label">First Name:</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="user.firstName" formControlName="firstName" class="form-control" id="firstName" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.firstName.errors }">
            <div *ngIf="submitted &amp;&amp; registerForm.controls.firstName.errors" class="text-danger">
                <div *ngIf="registerForm.controls.firstName.errors.required">First Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-md-3 col-form-label">Last Name:</label>
            <div class="col-sm-8">
              <input type="text" [(ngModel)]="user.lastName" formControlName="lastName" class="form-control" id="lastName" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.lastName.errors }">
              <div *ngIf="submitted &amp;&amp; registerForm.controls.lastName.errors" class="text-danger">
                <div *ngIf="registerForm.controls.lastName.errors.required">Last Name is required</div>
            </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-md-3 col-form-label">Employee ID:</label>
            <div class="col-sm-5">
              <input type="text" [(ngModel)]="user.empId" formControlName="empID" class="form-control" id="empID" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.empID.errors }">
              <div *ngIf="submitted &amp;&amp; registerForm.controls.empID.errors" class="text-danger">
                <div *ngIf="registerForm.controls.empID.errors.required">Employee ID is required</div>
            </div>
            </div>
        </div>
        <button type="submit" id="add" class="btn btn-dark btn-sm">{{submitButtonName}}</button>
        <button type="reset" id="reset" class="btn btn-dark btn-sm">Reset</button>
      </form>

      <hr style="height:1px;background-color:darkblue;">
      <div class="row">
      <div class="col col-sm-7"><input class="search form-control" [(ngModel)]="filterData" type="text" placeholder="Search.." aria-label="Search"></div>
      <span style="padding-top:10px">Sort:</span>
      <button class="sort btn btn-dark btn-sm" data-sort="firstName" (click)="sortByProperty('firstName')">First Name</button>
      <button class="sort btn btn-dark btn-sm" data-sort="lastName"(click)="sortByProperty('lastName')">Last Name</button>
      <button class="sort btn btn-dark btn-sm" data-sort="empId"(click)="sortByID('empId')">Id</button>
    </div>
    <hr style="border-top: 2px dotted darkblue;">
    <div class="row">
        <div class="col-md-12" *ngFor="let userItem of userList | filter: {firstName: filterData, lastName:filterData,  empId: filterData};">
            <div class="list-group list">
                <div class="row">
                    <div class="col col-sm-8 user-list-item">First Name: {{userItem.firstName}}</div>
                    <div class="col col-sm-3 user-list-item"> <button type="button" id="edit" (click)="editUser(userItem)"class="btn btn-dark btn-sm list-btn">Edit</button></div>
                </div>
                <div class="row">
                    <div class="col col-sm-8 user-list-item">Last Name: {{userItem.lastName}}</div>
                    <div class="col col-sm-3 user-list-item"> <button type="button" id="delete" (click)="deleteUser(userItem)" class="btn btn-dark btn-sm list-btn">Delete</button></div>
                </div>
                <div class="row"><div class="col col-sm-8 user-list-item">Employee ID: {{userItem.empId}}</div></div>               
            </div>
            <hr style="border-top: 2px dotted darkblue;">           
        </div>
    </div>

</div>
