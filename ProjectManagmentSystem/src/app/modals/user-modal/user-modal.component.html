<div class="modal-header">
    <h5 class="modal-title">Select Manager from List Below</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ul>

        <li  *ngFor="let userItem of userList;">
            <a style="cursor:pointer" (click)="selectItem(userItem)">First Name : {{userItem.firstName}} | Last Name : {{userItem.firstName}} | Emp id: {{userItem.empId}}</a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="closeModal('changes saved!')">Save changes</button>
</div>
