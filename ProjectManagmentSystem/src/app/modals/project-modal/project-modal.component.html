<div class="modal-header">
    <h5 class="modal-title">Select Project from List Below</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col col-sm-12"><input class="search form-control" [(ngModel)]="filterData" type="text" placeholder="Search.." aria-label="Search"></div>
    <ul>

        <li  *ngFor="let projectItem of projectList| filter: {projectName: filterData};">
            <a style="cursor:pointer" (click)="selectItem(projectItem)">Project Title : {{projectItem.projectName}}</a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="closeModal('changes saved!')">Save changes</button>
</div>
